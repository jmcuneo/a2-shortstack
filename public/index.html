<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <h1>Help Keep Track of Your Chores!</h1>
    <form>
      <label for="chore">Name of Chore:</label>
      <input type="text" id="chore" value=""><br>
      <label for="rating">Rating of Pain (Between 1-6, 1 eh, 6 hate):</label>
      <input type="number" id="rating" value="" min="1" max="6"><br>
      <label for="length">How many days has it been since the last time this chore has been completed?</label>
      <input type="number" id="length" value=""><br>
      <label for="finished">Chore Completed?</label>
      <input type="checkbox" id="finished" value=""><br><br>
      <button>Submit</button>

      <table>
        <tr>
          <th>Chore</th>
          <th>Pain Scale</th>
          <th>Length</th>
          <th>Completed</th>
        </tr>
      </table>
    </form>
  </body>
</html>
