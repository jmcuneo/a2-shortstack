<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div id="lines"></div>
    <div id="hscores"></div>
    <form class="box">
      <div class="spacer"></div>
      <div class="square" id="mouse" onmousemove="trackMouse(event)"></div>
      <div class="spacer"></div>
      <div class="square" id="area">
        <div class="square" id="targets">

        </div>
        <img class="cursor" src="images/cursor.svg" id="cursor"></img>
      </div>
      <div class="spacer"></div>
      <div class="score" id="score">Score: 0</div>
      </div>
    </form>
    <button onclick="submitScore()">Submit your score!</button>
  </body>
</html>
