<!doctype html>
<html lang="en-US">
  <head>
    <title>Paint Live</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <h1>Paint Live</h1>
    <form id="content">
      <div class = "center">
        <label for="color-selector">Enter a display name:</label>
        <input id="user" name="user" form="content" type="text" placeholder="Enter name" maxlength="16" required>
      </div>
      <br>
      <div class="center">
        <label for="color-selector">Select paint color:</label>
        <input id="color-selector" name="color-selector" form="content" type="color" value="#FFFFFF">
      </div>
      <br>
      <div id="draw-plane"></div>
    </form>
    <div class="center">
      <p id="status-msg"></p>
    </div>
    <aside id="sidebar">
      <h3>
        Recent Changes:
      </h3>
      <hr>
      <div id="change-list">
      </div>
    </aside>
  </body>
</html>
