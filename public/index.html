<!doctype html>
<html lang="en">
<head>
    <title>Workout Log</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <div class="sidebar-entry" style="display: flex" id="make-workout">
        <img src="assets/write.svg" style="height: 24px; margin: 0px 10px 0px 5px"/>
        New List
    </div>
    <div class="sidebar-entry" id="view-workout">View Workouts</div>
    <div style="border-bottom: 1px solid white"></div>
    <div id="workout-list" style="display: flex; flex-direction: column">
    </div>
</div>
<div class="window" id="make-workout-window" style="display: flex">
    <form style="user-select: none; display: flex; flex-direction: column; gap: 20px; padding: 20px">
        Title
        <input id="title" class="form-title-entry" placeholder="Workout Name"/>
        Description
        <textarea id="description" class="form-description-entry" placeholder="Workout Description"></textarea>
        <button id="submit-button" class="add-button">Log Workout</button>
    </form>
</div>
<div class="window" id="view-workout-window" style="display: none; flex-direction: column">
    <h1>All Workouts</h1>
    <table style="border: 2px solid white; height: 300px">
        <thead>
        <th style="font-size: 32px">Workout Title</th>
        <th style="font-size: 32px">Workout Description</th>
        <th style="font-size: 32px">Time Created</th>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
</div>
<div class="window" id="edit-workout-window" style="display: none;">
    <div style="user-select: none; display: flex; flex-direction: column; gap: 20px; padding: 20px">
        Title
        <input id="title-edit" class="form-title-entry" placeholder="Workout Name"/>
        Description
        <textarea id="description-edit" class="form-description-entry" placeholder="Workout Description"></textarea>
        <button id="edit-button" class="add-button">Edit Workout</button>
        <button id="delete-button" class="add-button">Delete Workout</button>
    </div>
</div>
</body>
</html>
