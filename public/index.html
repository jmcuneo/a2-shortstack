<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <header>
      <h1>Course Logging System</h1>
      <p>A simple system to log all the courses you've ever taken. Ever. The trick? There is no user access, so you better hope this is only being used by one person.</p>
    </header>

    <section>
      <h2>Log Course</h2>
      <form>
        <label for="cID">Course ID</label>
        <input type="number" name="cID" id="cID" >
        <label for="cName">Course Name</label>
        <input type="text" name="cName" id="cName" >
        <label for="prof">Professor</label>
        <input type="text" name="prof" id="prof">
        <button id="log">Log</button>
      </form>
    </section>

    <section>
      <h2>Remove Course</h2>
      <form>
        <label for="removeCID">Course ID</label>
        <input type="number" name="removeCID" id="removeCID" >
        <button id="remove">Remove</button>
      </form>
    </section>

    <section>
      <h2>View Courses</h2>
      <table id="courses">
        <thead>
          <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Professor</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  
  </body>
</html>
